rules:
  "1.1":
    title: "Оскорбления"
    description: "Запрещено использовать оскорбительную лексику в адрес участников."
    punishment: "мут 30 мин. → варн → бан"

  "1.2":
    title: "Спам и реклама"
    description: "Запрещается рассылка ссылок, приглашений и прочего без согласования."
    punishment: "варн → бан"

  "2.1":
    title: "Флуд"
    description: "Чрезмерное количество сообщений подряд, бессмысленные символы и смайлы."
    punishment: "мут 10 мин. → варн"

  "3.1":
    title: "Нарушение тематики"
    description: "Обсуждение не по теме, оффтоп в тематических каналах."
    punishment: "предупреждение → мут"
