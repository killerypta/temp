rules:
  - id: "1.1"
    title: "Оскорбления"
    description: "Любые виды унижений, дискриминации, или упоминание родных."
    penalty: "мут 30 мин. → варн"

  - id: "1.2"
    title: "Конфликты и провокации"
    description: "Выяснение отношений в группе, провокации."
    penalty: "мут 30 мин. → варн"
  
  - id: "1.3"
    title: "Неадекватное поведение"
    description:
      - "• Спам (10+ стикеров, '.отн' (3сообщ./5мин.) → мут 30 мин."
      - "• Слив личной информации → варн → бан"
      - "• Нацизм и экстремизм → мут 20 мин. → варн → бан"
      - "• Выдача себя за администратора → мут 50 мин. → бан"
      - "• Массовые протесты → мут 30 мин."
    penalty: " "
  
  - id: "1.4"
    title: "Угрозы или домагательство(Требуються доказательства)"
    description: "Любые угрозы жизни и здоровью, или домагательство."
    penalty: "бан"

  - id: "1.5"
    title: "Реклама"
    description: "Рекламные ссылки на внение ресурсы или группы."
    penalty: "мут 30 мин."

  - id: "1.6"
    title: "Обсуждение политики"
    description: "Обсуждение политических тем что может повлечь за собой конфликты."
    penalty: "мут 30 мин. → варн → бан"

  - id: "1.7"
    title: "Контент 18+"
    description: "Любые виды контента с шокирующим или сексуальным содержимым."
    penalty: "мут 30 мин. → варн → бан"
